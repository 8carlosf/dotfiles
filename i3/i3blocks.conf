# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15
color=#FFFFFF

[title]
color=#03A9F4
#color=#0288D1
command=xtitle -s -f "%ls  " -t -111
min_width=620
align=center
interval=persist
separator=false

