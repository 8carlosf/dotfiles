[cpu]
label= 
min_width=C 100.00%
command=test $BLOCK_BUTTON == 1 && /usr/libexec/i3blocks/memory || /usr/libexec/i3blocks/cpu_usage
interval=8
align=center

#[memory]
#label= 
#command=/usr/libexec/i3blocks/memory
#separator=false
#interval=8

[wireless0]
label= 
instance=wlp2s0
command=/usr/libexec/i3blocks/wifi
color=#00FF00
interval=8

[wireless1]
label= 
instance=wlp0s26u1u2
command=/usr/libexec/i3blocks/wifi
color=#00FF00
interval=8

#[load]
#command=/usr/libexec/i3blocks/load_average
#interval=10
[battery]
min_width=B 100p
align=center
label= 
command=/usr/libexec/i3blocks/battery
interval=8

[volume]
min_width=V 100p
align=center
label= 
instance=Master
#instance=PCM
command=/usr/libexec/i3blocks/volume
interval=once
signal=2

